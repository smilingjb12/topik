<div class="container">
  <div class="row">
    <div class="col-lg-2 col-sm-4" *ngFor="let test of tests">
      <div class="card">

        <div class="card-body">
          <div class="card-title text-center">{{test.id}}</div>

          <a class="btn btn-block btn-lg btn-primary"
             routerLink="/tests/{{test.id}}">TOPIK I</a>
          <a class="btn btn-block btn-lg btn-primary"
             routerLink="/tests/{{test.id}}">TOPIK II</a>
        </div>
      </div>
    </div>
  </div>
</div>
