<div class="row">
    <div class="col-lg-12">
        <p class="text text-muted">{{question.instructions}}</p>
    </div>
</div>
<div class="row" *ngIf="question.audioUrl">
    <div class="col-12 col-sm-10 col-md-6 col-lg-6">
        <audio controls #audio>
            <source src="{{question.audioUrl}}"/>
        </audio>
    </div>
</div>
<div class="row" *ngIf="question.text">
    <div class="col-lg-8 col-sm-12">
        <p class="text question-text">{{question.text}}</p>
    </div>
</div>
<div class="row" *ngIf="question.description">
  <div class="col-lg-12">
    <p class="text">{{question.description}}</p>
  </div>
</div>
<div class="row" *ngIf="question.imageUrl">
  <div class="col-sm-12 col-lg-8">
    <img class="img-fluid answer-image" [src]="question.imageUrl" />
  </div>
</div>
<div class="row" *ngIf="question.script">
  <div class="col-lg-12">
    <button type="button" class="btn btn-link" (click)="toggleScript(question)">
      <span *ngIf="question.scriptIsVisible">Hide Script</span>
      <span *ngIf="!question.scriptIsVisible">Show Script</span>
    </button>
    <pre class="text script" *ngIf="question.scriptIsVisible">{{question.script}}</pre>
  </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let answer of question.answers">
                <div class="answer">
                    <button type="button" class="btn"
                            (click)="selectAnswer(answer)"
                            [ngClass]="getAnswerNgClass(answer)">
                        <span class="text" [innerHTML]="generateQuestionNumberTitle(answer)"></span>
                    </button>
                    <div *ngIf="answer.text" class="text answer-text" (click)="selectAnswer(answer)"
                         [ngClass]="getAnswerTextNgClass(answer)">{{answer.text}}</div>
                    <div class="col-lg-6 col-sm-8 col-xs-12" *ngIf="answer.imageUrl">
                        <img class="img-fluid answer-image" [src]="answer.imageUrl" (click)="selectAnswer(answer)"/>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
