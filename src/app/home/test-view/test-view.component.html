<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <nav>
        <ul class="pagination pagination-sm flex-wrap justify-content-center">
          <li class="page-item" *ngFor="let question of test.questions"
              [ngClass]="{'active': isActive(question)}">
            <a class="page-link" href="javascript:void(0)" (click)="selectQuestion(question)">{{question.id}}</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <p class="text text-muted">{{selectedQuestion.instructions}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <p class="text">{{selectedQuestion.text}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let answer of selectedQuestion.answers">
          <div class="answer">
            <button type="button" class="btn"
                    (click)="selectAnswer(answer)"
                    [ngClass]="getAnswerNgClass(answer)">
              <span class="text" [innerHTML]="generateQuestionNumberTitle(answer)"></span>
            </button>
            <div class="text answer-text">{{answer.text}}</div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <nav>
        <ul class="pagination pagination-sm flex-wrap justify-content-center">
          <li class="page-item" *ngFor="let question of test.questions"
              [ngClass]="{'active': isActive(question)}">
            <a class="page-link" href="javascript:void(0)" (click)="selectQuestion(question)">{{question.id}}</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
